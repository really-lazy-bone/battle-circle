<ion-navbar *navbar>
  <ion-title>Round 1</ion-title>
</ion-navbar>

<ion-content>
  <p class="center just-as-usual">
    ğŸ‘»ğŸ‘»ğŸ‘»ğŸ‘»ğŸ‘»ğŸ‘»ğŸ‘»
  </p>
  <header>
    <h1 class="center red" (click)="reset()">{{data.name}}</h1>
  </header>
  <ion-slides pager>

    <ion-slide *ngFor="let pair of pairs">
      <div class="contestent-list">
        <div class="contestent"
          *ngFor="let contestent of pair">
          <div class="recording-container"
            (click)="record(contestent)"
            id="{{contestent.id}}">
            <img [src]="contestent.img" alt="">
          </div>
          <div class="up-vote">
            <div>{{contestent.votePercentage * 100 | number: '1.0-0'}}%</div>
          </div>
        </div>
      </div>
    </ion-slide>
  </ion-slides>

</ion-content>

<ion-toolbar class="footer" position="bottom">
  <button clear
    (click)="end()">
    End
  </button>
  <button clear>
    {{listening ? 'Recording' : 'Record'}}
  </button>
</ion-toolbar>
