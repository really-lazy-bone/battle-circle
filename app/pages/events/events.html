<ion-navbar *navbar>
  <ion-title>Events</ion-title>
  <ion-buttons end>
    <button royal (click)="toControl()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content>
  <div class="list">
    <header class="group-header">
      <h2 class="red">Live events</h2>
    </header>
    <div class="contest-item"
      (click)="toContest()">
      <img src="http://lorempixel.com/130/130" alt="">
      <div class="fill column">
        <h2 class="hack-title red">Cher</h2>
        <div class="row">
          <img src="http://loremflickr.com/320/240" alt="" class="contest-avatar">
          <img src="http://loremflickr.com/320/240" alt="" class="contest-avatar">
          <img src="http://loremflickr.com/320/240" alt="" class="contest-avatar">
        </div>
      </div>  
    </div>
    <div class="last contest-item"
      (click)="toContest()">
      <img src="http://lorempixel.com/130/130" alt="">
      <div class="fill column">
        <h2 class="hack-title red">Cher</h2>
        <div class="row">
          <img src="http://loremflickr.com/320/240" alt="" class="contest-avatar">
          <img src="http://loremflickr.com/320/240" alt="" class="contest-avatar">
          <img src="http://loremflickr.com/320/240" alt="" class="contest-avatar">
        </div>
      </div>  
    </div>
    <header class="group-header">
      <h2 class="red">Past events</h2>
    </header>
    <div class="contest-item">
      <img src="http://lorempixel.com/130/130" alt="">
      <div class="fill column">
        <h2 class="hack-title red">Cher</h2>
        <div class="row">
          <img src="http://loremflickr.com/320/240" alt="" class="contest-avatar">
          <img src="http://loremflickr.com/320/240" alt="" class="contest-avatar">
          <img src="http://loremflickr.com/320/240" alt="" class="contest-avatar">
        </div>
      </div>  
    </div>
    <div class="last contest-item">
      <img src="http://lorempixel.com/130/130" alt="">
      <div class="fill column">
        <h2 class="hack-title red">Cher</h2>
        <div class="row">
          <img src="http://loremflickr.com/320/240" alt="" class="contest-avatar">
          <img src="http://loremflickr.com/320/240" alt="" class="contest-avatar">
          <img src="http://loremflickr.com/320/240" alt="" class="contest-avatar">
        </div>
      </div>  
    </div>
  </div>
</ion-content>
