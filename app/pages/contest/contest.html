<ion-navbar *navbar>
  <ion-title>Round 1</ion-title>
</ion-navbar>

<ion-content>
  <p class="center just-as-usual">
    Vote below
  </p>
  <header>
    <h1 class="center red" (click)="reset()">{{data.name}}</h1>
  </header>
  <div class="contestent-list">
    <div class="contestent"
      *ngFor="let contestent of data.contestents">
      <div class="container"
        id="{{contestent.id}}">
        <img [src]="contestent.img" alt="">
      </div>
      <div class="up-vote"
        (click)="vote(contestent)">
        <ion-icon name="ios-arrow-up" class="inactive"></ion-icon>
        <div>{{contestent.votePercentage * 100 | number: '1.0-1'}}%</div>
      </div>
    </div>
  </div>
</ion-content>

<ion-toolbar class="footer" position="bottom">
  <button clear>
    Enter Contest
  </button>
</ion-toolbar>
