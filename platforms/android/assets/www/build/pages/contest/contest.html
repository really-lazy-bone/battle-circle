<ion-navbar *navbar>
  <ion-title>Round 1</ion-title>
</ion-navbar>

<ion-content>
  <p class="center just-as-usual">
    Vote below
  </p>
  <header>
    <h1 class="center red">Event title</h1>
  </header>
  <div class="contestent-list">
    <div class="contestent">
      <div class="container">
        <img src="http://loremflickr.com/320/240" alt="">
      </div>
      <div class="up-vote">
        <ion-icon name="ios-arrow-up" class="inactive"></ion-icon>
        <div>7%</div>
      </div>
    </div>
    <div class="contestent">
      <div class="container">
        <img src="http://loremflickr.com/320/240" alt="">
      </div>
      <div class="up-vote">
        <ion-icon name="ios-arrow-up" class="voted"></ion-icon>
        <div>8%</div>
      </div>
    </div>
  </div>
</ion-content>

<ion-toolbar class="footer" position="bottom">
  <button clear>
    Enter Contest
  </button>
</ion-toolbar>
